<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Number is even or odd!</title>

</head>

<body>
    
    <script type="text/javascript">
    var  n;
    n = prompt("Enter any number")
    if(n%2==0)
    alert(n+ "is even")
    else
    alert(n+"is odd")
    </script>
</body>

</html>
