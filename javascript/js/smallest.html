<script type="text/javascript">
    var a, b, c;
    a = parseInt(prompt("Enter the first number"));
    b = parseInt(prompt("Enter the second number"));
    c = parseInt(prompt("Enter the third number"));
    if (a < b && b < c)
        alert(a + "smallest no");
    else
        if (b < c && b < a)
            alert(b + "smallest no");
        else
            alert(c + "smallest no");
</script>
